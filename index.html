<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxMate - Equipment Selection Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="material-icons">inventory_2</span>
                    <div class="logo-text">
                        <h1>BoxMate</h1>
                        <p class="subtitle">Next-Generation Equipment Selection System</p>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <div class="search-container">
            <div class="search-wrapper">
                <span class="material-icons">search</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search equipment..."
                    aria-label="Search equipment"
                >
            </div>
        </div>

        <div class="content">
            <aside class="equipment-list" id="equipmentList">
                <!-- Equipment items will be populated here -->
            </aside>
            
            <section class="equipment-details" id="equipmentDetails">
                <div class="placeholder-message">
                    <span class="material-icons">touch_app</span>
                    <p>Select an equipment from the list to view details</p>
                </div>
            </section>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
